<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function BMI() {
        const tinggiBadan = prompt("Berapa tinggi badan anda.....cm?");
        const beratBadan = prompt("Berapa Berat Badan anda .... kg?");
        parseInt(tinggiBadan);
        parseInt(beratBadan);

        const BMI = beratBadan / ((tinggiBadan * tinggiBadan) / 10000);

        if (BMI < 18.5) {
          document.writeln(`anda kurus yhahaha Nilai BMI anda = ${BMI}`);
        } else if (BMI < 22.9) {
          document.writeln(`anda normal yhahaha Nilai BMI anda = ${BMI}`);
        } else if (BMI < 24.9) {
          document.writeln(
            `anda lumayan gendut yhahaha Nilai BMI anda = ${BMI}`
          );
        } else {
          document.writeln(`anda obesitas yhahaha Nilai BMI anda = ${BMI}`);
        }
      }
    </script>
    <link rel="stylesheet" href="bmi.css" />
  </head>
  <body>
    <center>
      <input type="button" value="hitung bmi mu" onclick="BMI()" />
    </center>
  </body>
</html>
