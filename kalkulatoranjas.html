<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="kalkulatoranjas.css" />
    <script>
      function tambah() {
        const tambah1 = 0;
        const tambah2 = prompt("angka pertama?");
        const tambah3 = prompt(`${tambah2} ditambah dengan ?`);
        const hasilTambah1 = parseInt(tambah2);
        const hasilTambah2 = parseInt(tambah3);

        const hasilTAMBAH = tambah1 + hasilTambah1 + hasilTambah2;

        alert(` hasil nya adalah ${hasilTAMBAH}`);
      }
      function kurang() {
        const kurang1 = prompt("angka pertama ?");
        const kurang2 = prompt(`${kurang1} di kurang dengan?`);
        const hasilKurang1 = parseInt(kurang1);
        const hasilKurang2 = parseInt(kurang2);

        const hasilKURANG = hasilKurang1 - hasilKurang2;

        alert(` hasil nya adalah ${hasilKURANG}`);
      }
      function bagi() {
        const bagi1 = prompt("angka pertama ?");
        const bagi2 = prompt(`${bagi1} dibagi dengan ?`);
        const hasilBagi1 = parseInt(bagi1);
        const hasilBagi2 = parseInt(bagi2);

        const hasilBAGI = hasilBagi1 / hasilBagi2;

        alert(` hasil nya adalah ${hasilBAGI}`);
      }
      function kali() {
        const kali1 = prompt("angka pertama ?");
        const kali2 = prompt(` ${kali1} dikali dengan ?`);
        const hasilKali1 = parseInt(kali1);
        const hasilKali2 = parseInt(kali2);

        const hasilKALI = hasilKali1 * hasilKali2;
        alert(` hasil nya adalah ${hasilKALI}`);
      }
      if ((hasilBAGI, hasilKALI, hasilKURANG, hasilTAMBAH));
      {
        alert(` masukan input dengan angka !`);
      }

    </script>
  </head>
  <body>
    <div class="text">
      <center><h1>Welcome to Calculator</h1></center>
    </div>
    <div class="tempatbutton">
      <input id="tambah" type="button" value="tambah" onclick="tambah()" />
      <input class="kurang" type="button" value="kurang" onclick="kurang()" />
      <input class="bagi" type="button" value="bagi" onclick="bagi()" />
      <input class="kali" type="button" value="kali" onclick="kali()" />
    </div>
  </body>
</html>
